<div class="card col-sm-3">
    <ul style="list-style-type: none;">
        <li *ngFor="let data of parentData; index as i"
            style="display: inline-block; margin-right: 20px;">
            <div>
                <img class="card-img-top" src="assets/images/image.png" alt="Card image cap">
            </div>
            <div class="card-body">
                <h5 class="card-title">{{data.name}}</h5>
                <p class="card-text">{{data.description}}</p>
                <p class="card-text"> Price : {{data.price | currency:'INR'}}</p>
            </div>
            <div class="card-footer">
                <small class="text-muted">Last updated 3 mins ago</small>
                <app-counter [parentData]="data.price" (messageEvent)="receiveMessage($event, data)"></app-counter>

                <div style="text-align: center;">
                    <button id = "btn-{{data.id}}" class="btn btn-primary" (click)="addOrUpdateCart(data)">{{buttonName}}</button>
                </div>
            </div>
        </li>
    </ul>
</div>
